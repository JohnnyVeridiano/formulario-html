<head>
  <title>Aula - 2 - Formulário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <h1 class="title-color">Faça Seu cadastro</h1>
  <div class="box">
    <label for="full-name-field" class="name-field">Nome Completo</label>
    <input
      type="text"
      id="full-name-field"
      placeholder="Digite seu nome completo"
      class="input-name"
    />
  </div>

  <div class="content-inline">

      <div class="box-bday">
        <label for="bday-field" class="label-bday">Data de Nascimento</label>
        <input type="date" class="input-date" id="bday-field" />          
      </div>
    
      <div class="box">
            <label class="label-countrie">País</label>
            <select class="countrie-select">
             <option>Brasil</option>
             <option>Espanha</option>
             <option>Argentina</option>
            </select>

  </div>
  

</div>

    <div class="box-genre" >
        <label for="" class="label-genre">Gênero:</label>
    </div>


  <div class="genre-div"> 
    
    <input type="radio" id="input-male" name="genre" class="input-genre"/>
    <label for="input-male" class="label-male">Masculino</label>   

    <input type="radio" name="genre" id="input-female" class="input-genre"/>
    <label for="input-female" class="label-female">Feminino</label>    

    <input type="radio" id="input-not-declare" name="genre" class="input-genre" />
    <label for="input-not-declare" class="label-not-declare">Não declarar</label>    
  </div>

  <div class="box">
    <label for="email-fiedl" class="label-email">E-mail</label>
    <input type="email" class="input-email" id="email-field" placeholder="Digite seu E-mail" />
  </div>

  <div class="box">
    <label for="email-fiedl" class="label-password">Senha</label>
    <input
      type="password"
      class="input-password"
      placeholder="Digite sua senha"
      id="password-field"
    />
  </div>

  <div class="box">
    <label for="email-fiedl" class="label-password">Confirmar a senha</label>
    <input
      type="password"
      class="input-password"
      placeholder="Confirme sua senha"
      id="password-field"
    />
  </div>

  <div class="terms-div">
    <input type="checkbox" class="input-checkbox" />
    <p>
      Aceito os <a href="#">termos e condições</a> e concordo com as
      <a href="#">políticas de privacidade</a> do Hall to Code.
    </p>
  </div>

  <button>Cadastrar</button>
  <p class="join-p">Já tem uma conta no Hall to Code <a href="#">Entre agora</a></p>
</body>
